<div class="card">
  <img class="card__img" src="@@cardImg" alt="@@cardTitle" width="255" height="175" />
  <h3 class="card__title">@@cardTitle</h3>
  <span class="card__price">@@cardPrice</span>
  <p class="card__text">@@cardText</p>
	<div class="card__button">
    @@include('../_btn/_btn.html', {"btnText": @@btnText})
  </div>
</div>
<!-- ./card -->
